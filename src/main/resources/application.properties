spring.application.name=alert-backend

server.port=8080

ai.agent.base-url=http://10.0.2.134:8000

# Prometheus 메트릭 서버
prometheus.base-url=http://10.0.2.131:32004

# Loki 로그 서버
loki.base-url=http://10.0.2.189:32001
# Loki 인증 (필요한 경우 주석 해제)
# loki.username=your-username
# loki.password=your-password
# 또는 API Key 사용 시
# loki.api-key=your-api-key

spring.jackson.property-naming-strategy=SNAKE_CASE
# Java 8 time API 직렬화 설정 (ISO 8601 형식)
spring.jackson.serialization.write-dates-as-timestamps=false

spring.redis.host=localhost
spring.redis.port=6379

# spring.redis.password=your-password

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

management.endpoints.web.base-path=/actuator

# Database 설정 (PostgreSQL)
spring.datasource.url=jdbc:postgresql://10.0.2.37:5432/alert_backend
spring.datasource.username=fts_user
spring.datasource.password=fts_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
# update: 스키마 변경만 반영 (테이블이 없으면 schema.sql에서 생성)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
